            function myFunction() {
              let y = document.getElementById("numb").value;
              let z = document.getElementById("num").value;

              x=y-z;
              document.getElementById("un").innerHTML =x;
              var text;
              if( x==0)
              {
                  text=0;
              }
              if ( x >0 && x < 100) {
                text = "Free Current";
              }  if ( x >101 && x < 200){

                text = x*1.5;
              }
              if ( x >201 && x < 500){

              text = x*2;
             }

             text = x*3;
             }
              document.getElementById("demo").innerHTML = text;
            }
